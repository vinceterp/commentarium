<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Verification Code</title>
</head>
<body style="font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4;">
    <tr>
      <td align="center" style="padding: 20px;">
        <table class="email-container" width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 30px;">
              <h1 style="color: #333333; text-align: center;">Your Verification Code</h1>
              <p style="font-size: 16px; line-height: 1.6; color: #666666;">
                Please use the following code to verify your email address:
              </p>
              <div style="text-align: center; margin: 20px 0;">
                <span style="display: inline-block; padding: 10px 20px; background-color: #9b87f5; color: #ffffff; font-size: 24px; border-radius: 5px; letter-spacing: 2px;">
                  <span th:text="${code}">123456</span>
                </span>
              </div>
              <p style="font-size: 16px; line-height: 1.6; color: #666666;">
                If you didn't request this verification, please ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
